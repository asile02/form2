<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form #07</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h2>Contact Form #07</h2>
        
    </header>
    <div class="form">
        <div class="contact_form">
            <h3>Write us</h3>
            <form action="">
                <div class="flex">
                    <div>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <input type="text" placeholder="Email"></div>
                </div>
                <div>
                    <input type="text" placeholder="Subject">
                </div>
                <div>
                    <textarea name="" placeholder="Message" id="" cols="30" rows="5" ></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Send Message">
                </div>
            </form>   
        </div>
        <div class="contact">
            <div class="contact_right">
                <h1>Contact information</h1>
                <p>We're open for any suggestion or just to have a chat</p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>
                    <span>Address:</span>
                    198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>
                    <span>Phone:</span>
                    <a href="">+ 1235 2355 98</a></p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p>
                    <span>Email:</span>
                    <a href="">info@yoursite.com</a></p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <p>
                    <span>Website:</span>
                    <a href="">yoursite.com</a></p>
            </div>
        </div>
    
    </div>
        
</body>
</html>
